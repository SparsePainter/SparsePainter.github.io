title: SparsePainter

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Add main navigation links
main:
  - title: Home
    url: /
  - title: Installation
    url: /Installation.html
  - title: Usages and Parameters
    url: /Usages.html
  - title: Examples
    children:
      - title: Target-vs-Reference Painting
        url: /example/Target-vs-Reference-painting.html
      - title: Reference-vs-Reference Painting
        url: /example/Reference-vs-Reference-painting.html
      - title: All-vs-All Painting
        url: /example/All-vs-All-painting.html 
